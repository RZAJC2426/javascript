<body>
    <p id="kolo"><div class="blok">
        <script>
            function data_czas() {
                var miesiace=["stycznia","lutego","marca","kwietnia","maja","czerwca","lipca","sierpnia","września", "października","listopada", "grudnia"];
                var dni=["Niedziela ","Poniedziałek","Wtorek","Środa","Czwartek","Piątek","Sobota"];
                var data = new Date();
                var rok = data.getFullYear();
                var mies = data.getMonth();
                var nr_dzien=data.getDate();
                var dzien=data.getDay();
                var godz=data.getHours();
                var min=data.getMinutes();
                var sek = data.getSeconds();
                if(min < 10){
                    min="0"+min;
                }

                if(sek<10){
                    sek="0"+ sek;
                }
                var p_data_czas=dni[dzien] +"<center> <center>" + nr_dzien+" <center>"+miesiace[mies]+"<center> "+rok+
                "<center>roku<br></center>"+"godzina: "+ godz + ":" + min + ":"+sek;
                document.write(p_data_czas);
                
            }
            document.write("<b><h1><center><div style='background-color:blue' 'height:40px'> Dzisiaj jest: </center></h1>");
                data_czas();
                document.write("</br>");
        </script>
    </p>
</div></div></p></div>

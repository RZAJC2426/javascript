<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        #tekst {
            font-size: 18pt;
            font-family: Arial;
            text-align: center;
        }
        </style>
</head>
<body>
    <form name="napis">
        <input id="tekst" name="text" size="60" value="Der best'n Websoit'n. Do geht heit no wos fian!">
    </form>
    <script>
        czas=200;
        znak_p=1;
        function przewin(){
            window.setTimeout(przewin,czas);
            var nap=document.napis.text.value
            document.napis.text.value=nap.substring(znak_p)
            +nap.substring(0,znak_p);
        }
        przewin();
    </script>
</body>
